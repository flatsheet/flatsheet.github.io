<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} - Flatsheet{% else %}Flatsheet{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}Manage content with custom fields with a friendly editor & a simple JSON API.{% endif %}">
  <meta name="viewport" content="initial-scale=1.0">
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900" rel="stylesheet" type="text/css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/style.css" media="all" rel="stylesheet" />

  <meta property="og:url" content="http://flatsheet.io{{ page.url }}"> 
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Flatsheet{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}Manage content with custom fields with a friendly editor & a simple JSON API.{% endif %}">
</head>
<body class="{{ page.slug }}">

<header>
  <div class="container">
    <h1 class="site-title"><a href="/"><i class="fa fa-table" style="font-size:80%; margin-right:3px;"></i> flatsheet</a></h1>
    <ul class="main-nav">
      <li><a href="{{ site.baseurl }}/blog">blog</a></li>
      <li><a href="{{ site.baseurl }}/docs">docs</a></li>
      <li><a href="https://app.flatsheet.io/users/sign_in">sign in</a></li>
      <li><a href="https://app.flatsheet.io/users/sign_up">join</a></li>
    </ul>
  </div>
</header>

<main role="main">
  {{ content }}
</main>

<footer>
  <div class="container">
    <p><b><a href="http://flatsheet.io" target="blank">Flatsheet</a></b> | <a href="http://flatsheet.io/docs" target="blank">Documentation</a> | <a href="http://github.com/flatsheet" target="blank">Github</a></p> 
  </div>
</footer>

<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-25237588-8', 'flatsheet.io');
  ga('send', 'pageview');

</body>
</html>

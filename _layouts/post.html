---
layout: page
---

{% if page.published == true %}
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
    <span class="post-author">{{ page.author }}</span> //
    <span class="post-date">{{ page.date | date: "%-d %B %Y" }}</span>
  </div>
  <div class="post-content">{{ content }}</div>
{% endif %}
